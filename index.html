<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Shop Trùng Khánh</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<div class="navbar">
    <h1>Shop Trùng Khánh</h1>
    <div id="auth">
        <button onclick="showLogin()">Đăng nhập</button>
        <button onclick="showRegister()">Đăng ký</button>
        <span id="user-info"></span>
    </div>
</div>

<div id="login-form" class="auth-form">
  <input type="text" id="login-phone" placeholder="Số điện thoại">
  <input type="password" id="login-pass" placeholder="Mật khẩu">
  <button onclick="login()">Đăng nhập</button>
</div>

<div id="register-form" class="auth-form">
  <input type="text" id="reg-phone" placeholder="Số điện thoại">
  <input type="password" id="reg-pass" placeholder="Mật khẩu">
  <input type="password" id="reg-pass2" placeholder="Xác nhận mật khẩu">
  <button onclick="register()">Đăng ký</button>
</div>

<div class="products" id="products"></div>

<div class="cart" id="cart">
  <h3>Giỏ Hàng</h3>
  <ul id="cart-items"></ul>
  <strong>Tổng: <span id="total">0</span>đ</strong><br>
  <button id="checkout" onclick="checkout()">Thanh toán</button>
  <button id="clear-cart" onclick="clearCart()">Xóa tất cả</button>
</div>

<div id="popup" class="popup"></div>

<script src="script.js"></script>
</body>
</html>
